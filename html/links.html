<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
</head>
<body>
    <h1>como utilizar tags!</h1>
    <a href="https://translate.google.com/?hl=pt-BR">site do google tradutor</a>
    <br>
    <a href="https://www.google.com.br" target="_blank">google 1</a>
    <br>
    <a href="https://www.google.com.br" target="_parent"> google 2</a>
    <br>
    <a href="https://www.google.com.br" target="_self">google 3</a>
    <br>
    <a href="https://www.google.com.br" target="_top">google 4</a>
    <!--
Onde exibir o URL vinculado, como o nome de um contexto de navegação (uma guia, janela ou <iframe>). 
As palavras-chave a seguir têm significados especiais sobre onde carregar o URL:

    _self: No atual contexto de pesquisa. (Padrão)
    _blank: Normalmente uma nova aba, porém os usuários podem configurar seus navegadores para abrir uma nova janela.
    _parent: o contexto de navegação pai do atual. Se não houver pai, se comporta como _self.
    _top: o contexto de navegação superior (o contexto "mais alto" que é ancestral do atual). Se não houver ancestrais, comporta-se como _self.
    
    Nota: Ao usar target, 
    adicione rel="noreferrer noopener"para evitar "exploit" para window.openerAPI;

    Aviso: Observação: vincular a outra página target="_blank"executará a nova página no mesmo processo da sua página. 
    Se a nova página executar JavaScript, o desempenho da sua página poderá ser prejudicado. Isso também pode ser evitado usando rel="noreferrer noopener".
    -->
</body>
</html>
