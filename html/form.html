<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form>
        <label for="fname">Name:</label>
            <input type="text" id="fname" name="fname">
        <br>
        <br>
        <label>Sex:</label>
            <input type="radio" id="male" name="male" checked value="male">
            <label for="male" checked>Male</label>
            <input type="radio" id="female" name="female" value="female">
            <label for="female">Female</label>
        <br>
        <br>

        <label>Country</label>
        <select name="country" id="country">
            <option value="value1">Brasil</option>
            <option value="value2">Argentina</option>
            <option value="value3">Peru</option>
            <option value="value4">Bolivia</option>
            <option value="value5">Paraguai</option>
            <option value="value6">Colombia</option>
            <option value="value7">Uruguai</option>
            <option value="value8">Chile</option>
            <option value="value9">Venezuela</option>
            <option value="value10">Equador</option>
            <option value="value11">Suriname</option>
            <option value="value12">Guiana Francesa</option>
            <option value="value13">Cura√ßao</option>
            <option value="value14">Trindade e Tobago</option>
        </select>
        <br>
        <br>

        <label>Message:</label>
        <br>
        <textarea 
            name="message" 
            id="message" 
            rows="4" 
            cols="50" 
            maxlength="300" 
            placeholder="write your message"></textarea>
        <br>
        <br>
        <input type="checkbox">
        <label>Subscribe?</label>
        <br>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
